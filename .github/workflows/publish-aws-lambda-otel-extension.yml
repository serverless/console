# @serverless/aws-lambda-otel-extensiom@{version} tags only
name: Publish @serverless/aws-lambda-otel-extension

on:
  push:
    tags:
      - '@serverless/aws-lambda-otel-extension@[0-9]+.[0-9]+.[0-9]+'

jobs:
  publishNewVersion:
    name: Publish new version
    runs-on: ubuntu-latest
    env:
      # It'll work with secrets.GITHUB_TOKEN (which is provided by GitHub unconditionally)
      # Still then release author would be "github-actions". It's better if it's dedicated repo bot
      GITHUB_TOKEN: ${{ secrets.USER_GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Retrieve ~/.npm from cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-v16-${{ runner.os }}-refs/heads/main-${{ hashFiles('**package*.json') }}
          restore-keys: npm-v16-${{ runner.os }}-refs/heads/main-

      - name: Retrieve node_modules from cache
        id: cacheNodeModules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-v16-${{ runner.os }}-refs/heads/main-${{ hashFiles('package.json') }}
          restore-keys: node-modules-v16-${{ runner.os }}-refs/heads/main-
      - name: Retrieve packages/aws-lambda-otel-extension/node_modules from cache
        id: cacheAwsLambdaOtelExtensionNodeModules
        uses: actions/cache@v2
        with:
          path: packages/aws-lambda-otel-extension/node_modules
          key: packages/aws-lambda-otel-extension/node-modules-v16-${{ runner.os }}-refs/heads/main-${{ hashFiles('packages/aws-lambda-otel-extension/package.json') }}
          restore-keys: packages/aws-lambda-otel-extension/node-modules-v16-${{ runner.os }}-refs/heads/main-
      - name: Retrieve packages/aws-lambda-otel-extension/opt/otel-extension/node_modules from cache
        id: cacheAwsLambdaOtelExtensionOptOtelExtensionNodeModules
        uses: actions/cache@v2
        with:
          path: packages/aws-lambda-otel-extension/opt/otel-extension/node_modules
          key: packages/aws-lambda-otel-extension/opt/otel-extension/node-modules-v16-${{ runner.os }}-refs/heads/main-${{ hashFiles('packages/aws-lambda-otel-extension/package.json') }}
          restore-keys: packages/aws-lambda-otel-extension/opt/otel-extension/node-modules-v16-${{ runner.os }}-refs/heads/main-
      - name: Retrieve packages/aws-lambda-otel-extension/test/fixtures/lambdas from cache
        id: cacheAwsLambdaOtelExtensionTestFixturesLambdasNodeModules
        uses: actions/cache@v2
        with:
          path: packages/aws-lambda-otel-extension/test/fixtures/lambdas/node_modules
          key: packages/aws-lambda-otel-extension/test/fixtures/lambdas/node-modules-v16-${{ runner.os }}-refs/heads/main-${{ hashFiles('packages/aws-lambda-otel-extension/test/fixtures/lambdas/package.json') }}
          restore-keys: packages/aws-lambda-otel-extension/test/fixtures/lambdas/node-modules-v16-${{ runner.os }}-refs/heads/main-
      - name: Retrieve packages/aws-lambda-otel-extension-dist/node_modules from cache
        id: cacheAwsLambdaOtelExtensionDistNodeModules
        uses: actions/cache@v2
        with:
          path: packages/aws-lambda-otel-extension-dist/node_modules
          key: packages/aws-lambda-otel-extension-dist/node-modules-v16-${{ runner.os }}-refs/heads/main-${{ hashFiles('packages/aws-lambda-otel-extension-dist/package.json') }}
          restore-keys: packages/aws-lambda-otel-extension-dist/node-modules-v16-${{ runner.os }}-refs/heads/main-
      - name: Install Node.js and npm
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install Node.js and npm
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org

      - name: Install main project dependencies
        if: steps.cacheNodeModules.outputs.cache-hit != 'true'
        run: |
          npm update --save-dev --no-save
      - name: Install packages/aws-lambda-otel-extension dependencies
        if: steps.cacheAwsLambdaOtelExtensionNodeModules.outputs.cache-hit != 'true'
        run: |
          cd packages/aws-lambda-otel-extension
          npm update --no-save
          npm update --save-dev --no-save
      - name: Install packages/aws-lambda-otel-extension/opt/otel-extension dependencies
        if: steps.cacheAwsLambdaOtelExtensionOptOtelExtensionNodeModules.outputs.cache-hit != 'true'
        run: |
          cd packages/aws-lambda-otel-extension/opt/otel-extension
          npm update --no-save
      - name: Install packages/aws-lambda-otel-extension/test/fixtures/lambdas dependencies
        if: steps.cacheAwsLambdaOtelExtensionTestFixturesLambdasNodeModules.outputs.cache-hit != 'true'
        run: |
          cd packages/aws-lambda-otel-extension/test/fixtures/lambdas
          npm update --no-save
      - name: Install packages/aws-lambda-otel-extension-dist dependencies
        if: steps.cacheAwsLambdaOtelExtensionDistNodeModules.outputs.cache-hit != 'true'
        run: |
          cd packages/aws-lambda-otel-extension-dist
          npm update --save-dev --no-save

      - name: Build distributables
        run: |
          cd packages/aws-lambda-otel-extension-dist
          rm -rf node_modules/@serverless/aws-lambda-otel-extension
          ln -s ../../../aws-lambda-otel-extension node_modules/@serverless/aws-lambda-otel-extension
          npm run build
          npm run prepare-package-json

      - name: Publish new version
        # Note: Setting NODE_AUTH_TOKEN as job|workspace wide env var won't work
        #       as it appears actions/setup-node sets own value
        env:
          # serverless-main npm user auth token
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd packages/aws-lambda-otel-extension
          npm publish
          cd ../aws-lambda-otel-extension-dist
          npm publish

      - name: Publish release notes
        run: |
          cd packages/aws-lambda-otel-extension
          TAG=${GITHUB_REF:10}
          npx github-release-from-cc-changelog $TAG
